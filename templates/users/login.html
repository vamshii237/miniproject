{% load static %}
<!DOCTYPE html>

<html lang="en" dir="ltr">
   <head>
    <meta name="csrf_token" content="{{ csrf_token }}">
      <meta charset="utf-8">
      <title>Login</title>
      <link rel="stylesheet" href="{% static 'users/login.css' %}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   
   <body>
    <div class="center">
        
            <input type="checkbox" checked="checked" id="show">

         
         <div class="container">
            <!--label for="show" class="close-btn fas fa-times" title="close"></label-->
            <div class="text">
               Login Form
            </div>
            {% if form.errors %}
                <p style="color:red">Username or Password is incorrect</p>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
               <div class="data">
                  <label for="id_username">Username:</label>
                  <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
               </div>
               <div class="data">
                  <label for="id_password">Password</label>
                  <input type="password" name="password" autocomplete="current-password" required id="id_password">
               </div>
               <!--div class="forgot-pass">
                  <a href="#">Forgot Password?</a>
               </div-->
               <div class="btn">
                  <div class="inner"></div>
                  <button type="submit">login</button>
               </div>
               <div class="signup-link">
                  Are you admin? <a href="/admin/">Admin login</a>
               </div>
               <div class="signup-link">
                  Not a member? <a href="{% url 'register' %}">Signup now</a>
               </div>
            </form>
         </div>
      </div>
    
   </body>
</html>
