{% extends "base.html" %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Edit</legend>
            {{ form.as_p}}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Save</button>
        </div>
    </form>
<small class="text-muted">
    <a href="{% url 'profile' %}"><-Back</a>
</small>

{% endblock %}
